description: gan_mnist_pytorch_lightning_distributed
data:
  url: "https://s3-us-west-2.amazonaws.com/determined-ai-test-data/pytorch_mnist.tar.gz"
hyperparameters:
  global_batch_size: 512 # per GPU batch size of 64
  latent_dim: 100
  lr: 0.0002
  b1: 0.5
  b2: 0.999
searcher:
  name: single
  metric: opt_0_loss
  max_length:
    batches: 5000
  smaller_is_better: True
entrypoint: model_def:GANTrial
resources:
  slots_per_trial: 8

max_restarts: 0
environment:
  image: ptl-cpu
